en:
  password_resets:

    new:
      title: Reset your Password
      instructions: >
        Please enter the email address with which you log in and then your first name, for
        verification. We will email to you a link that will let you set a new password.
      failure: >
        Either that email address or the name you entered did not match any user in the system. If
        you feel this is incorrect, please try again.

    show:
      title: Reset your Password
      instructions: >
        Please choose a login password to continue. It must contain at least 6 characters, including
        at least one letter and one digit. Feel free to use special characters; there is no upper
        limit on length.
    inactive:
      title: Password Reset has Expired!
      message: 'Sorry! That password-reset URL has either expired or been fullfilled, already.'
      try_again: Click here to request a new one.

    update:
      success: Your password was changed successfully. Welcome back!
      failure: Something was wrong with your passwords.

    success:
      title: Check your email!
      body: Please check your email for the link to reset your password.

  user_activation:

    show:
      title: Welcome to Trust Master AIP SUPPORT (Beta)!
      instructions: >
        Please choose a login password to continue. It must contain at least 6 characters, including
        at least one letter and one digit. Feel free to use special characters; there is no upper
        limit on length.

    update:
      success: "<strong>Welcome to Trust Master AIP SUPPORT</strong> (Beta)!"
      failure: Something was wrong with your passwords

    inactive:
      title: Error
      message: We're sorry. The invitation code in your email has expired. Please contact Trust Master for a new one.
