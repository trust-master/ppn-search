en:
  errors: &errors
    format: '%{message}'
    messages:
      email: This must be a valid email address
      url: This must be a valid URL
      date: This should be a date
      in_past: This should be a date in the past
      in_future: This should be a date in the future
      user_role: That is not a valid user role
      password_complexity: That does not meet the complexity requirements
      accepted: You must accept this to continue
      blank: This field is required
      confirmation: Confirmation didn't match
      empty: This field is required
      equal_to: This must be equal to %{count}
      even: This must be even
      exclusion: '%{value} is a reserved value'
      greater_than: This must be greater than %{count}
      greater_than_or_equal_to: This must be greater than or equal to %{count}
      inclusion: '%{value} is not included in the list'
      invalid: That is invalid
      invalid_format: That is not a valid format
      less_than: This must be less than %{count}
      less_than_or_equal_to: This must be less than or equal to %{count}
      not_a_number: This must be numeric
      not_an_integer: This must be an integer
      odd: This must be odd
      taken: '%{value} has already been taken'
      too_long:
        one: That is too long (maximum is 1 character)
        other: That is too long (maximum is %{count} characters)
      too_short:
        one: That is too short (minimum is 1 character)
        other: That is too short (minimum is %{count} characters)
      wrong_length:
        one: That is the wrong length (should be 1 character)
        other: That is the wrong length (should be %{count} characters)

    template:
      body: 'There were problems with the following fields:'
      header:
        one: 1 error prohibited this %{model} from being saved
        other: '%{count} errors prohibited this %{model} from being saved'
