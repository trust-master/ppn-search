          instructions: >

            All Providers are required to confirm that their state of Minnesota Business Status is
            "active and in good standings" through the office on the Minnesota Secretary of State.
            This enables us to provide "trusted exclusivity" by encouraging authenticity and
            ensuring the most accurate and up to date Minnesota business status.

          what_is_this?: >

            The office of the Minnesota Secretary of State registers a variety of business
            organizations including corporations, nonprofits, assumed business names, limited
            liability companies, limited liability partnerships, and limited partnerships.

