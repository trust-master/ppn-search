        add: Add a filing number
    associations:
      actions:
        add: Add an Association
    affiliations:
      actions:
        add: Add an Affiliation
    certifications:
      actions:
        add: Add a Certification
    service_areas:
      markets:
        collapsed_explanation: '* indicates that only partial coverage was selected'
    insurance:
      actions:
        insurance_certificate:
